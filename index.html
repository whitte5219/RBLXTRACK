<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Cursor Creator</title>
  <style>
    :root{
      --bg:#0b0f12; --panel:#0f1417; --muted:#9aa5b1; --accent:#6ee7b7; --glass:rgba(255,255,255,0.03);
      --glass-2:rgba(255,255,255,0.02); --glass-3:rgba(255,255,255,0.015);
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#050708 0%,var(--bg) 100%);font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Fira Code", monospace;color:#e6eef3;cursor:none;}
    .app{min-height:100vh;display:grid;grid-template-columns:380px 1fr;gap:28px;padding:32px}
    .sidebar{background:linear-gradient(180deg,var(--panel),rgba(16,20,24,0.8));border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(2,6,8,0.6);backdrop-filter:blur(6px)}
    .brand{font-size:20px;font-weight:700;letter-spacing:0.6px;margin-bottom:18px;display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#72f2c3,#5db2ff);display:grid;place-items:center;color:#071018;font-weight:800}
    .desc{color:var(--muted);font-size:13px;line-height:1.45;margin-bottom:18px}
    .section{margin-top:18px}
    .section label{display:block;margin-bottom:6px;color:var(--muted);font-size:13px}
    .section input[type="range"], .section input[type="color"], .section select{width:100%;padding:6px;border-radius:6px;border:1px solid var(--glass-2);background:transparent;color:inherit}
    button.downloadBtn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#5db2ff);color:#071018;font-weight:700;cursor:pointer;margin-top:10px;width:100%}
    .main{padding:24px;border-radius:16px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);box-shadow:inset 0 1px 0 rgba(255,255,255,0.02),0 8px 40px rgba(2,6,8,0.6);position:relative;overflow:hidden}
    .preview-area{position:relative;width:100%;height:100%;background:rgba(255,255,255,0.01);border-radius:12px}
    .cursor-preview{position:absolute;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);}
    footer{color:var(--muted);font-size:13px;margin-top:20px}
    @media (max-width:980px){.app{grid-template-columns:1fr;padding:18px}.sidebar{order:2}.main{order:1}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">CC</div>Cursor Creator</div>
      <div class="desc">Create your custom mouse cursors with live preview. Adjust style, size, colors, and download.</div>

      <div class="section">
        <label for="cursorType">Cursor Type</label>
        <select id="cursorType">
          <option value="default">Default</option>
          <option value="circle">Circle</option>
          <option value="square">Square</option>
          <option value="image">Custom Image</option>
        </select>
      </div>

      <div class="section">
        <label for="size">Size</label>
        <input type="range" id="size" min="10" max="200" value="32">
      </div>

      <div class="section">
        <label for="color">Color</label>
        <input type="color" id="color" value="#6ee7b7">
      </div>

      <div class="section">
        <label for="shadow">Glow / Shadow</label>
        <input type="range" id="shadow" min="0" max="20" value="5">
      </div>

      <div class="section">
        <label for="trail">Trail Effect</label>
        <select id="trail">
          <option value="none">None</option>
          <option value="short">Short</option>
          <option value="long">Long</option>
        </select>
      </div>

      <div class="section" id="imageSection" style="display:none">
        <label for="imageUrl">Image URL</label>
        <input type="text" id="imageUrl" placeholder="Paste image URL here">
      </div>

      <button class="downloadBtn" id="downloadPNG">Download PNG</button>
      <button class="downloadBtn" id="downloadCSS">Download CSS Snippet</button>
      <button class="downloadBtn" id="downloadJS">Download JS Snippet</button>

      <footer>Made for GitHub Pages â€¢ No server required</footer>
    </aside>

    <main class="main">
      <div class="toolbar">
        <div>
          <div class="title">Live Preview</div>
          <div class="sub">Move your mouse inside this area to see your cursor in real-time.</div>
        </div>
      </div>
      <div class="preview-area" id="previewArea"></div>
    </main>
  </div>

  <script>
    const cursorType = document.getElementById('cursorType');
    const sizeInput = document.getElementById('size');
    const colorInput = document.getElementById('color');
    const shadowInput = document.getElementById('shadow');
    const trailSelect = document.getElementById('trail');
    const imageUrlInput = document.getElementById('imageUrl');
    const imageSection = document.getElementById('imageSection');
    const previewArea = document.getElementById('previewArea');
    let cursorEl = document.createElement('div');
    cursorEl.className = 'cursor-preview';
    previewArea.appendChild(cursorEl);

    const trailElements = [];

    function updateCursorStyle() {
      const type = cursorType.value;
      const size = sizeInput.value;
      const color = colorInput.value;
      const shadow = shadowInput.value;

      cursorEl.style.width = size+'px';
      cursorEl.style.height = size+'px';
      cursorEl.style.background = type==='image' ? `url(${imageUrlInput.value}) center/contain no-repeat` : color;
      cursorEl.style.borderRadius = (type==='circle') ? '50%' : (type==='square') ? '0' : '50%';
      cursorEl.style.boxShadow = (shadow>0) ? `0 0 ${shadow}px ${color}` : 'none';
    }

    function handleTrail(x,y){
      if(trailSelect.value==='none') return;
      const t = document.createElement('div');
      t.style.position='absolute';
      t.style.width=cursorEl.style.width;
      t.style.height=cursorEl.style.height;
      t.style.background=cursorEl.style.background;
      t.style.borderRadius=cursorEl.style.borderRadius;
      t.style.opacity='0.4';
      t.style.pointerEvents='none';
      t.style.left=x+'px';
      t.style.top=y+'px';
      t.style.boxShadow=cursorEl.style.boxShadow;
      previewArea.appendChild(t);
      trailElements.push(t);
      const duration = trailSelect.value==='short'?300:800;
      setTimeout(()=>{ previewArea.removeChild(t); trailElements.shift(); }, duration);
    }

    previewArea.addEventListener('mousemove', e=>{
      const rect = previewArea.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      cursorEl.style.left = x+'px';
      cursorEl.style.top = y+'px';
      handleTrail(x,y);
    });

    cursorType.addEventListener('change', ()=>{
      imageSection.style.display = (cursorType.value==='image')?'block':'none';
      updateCursorStyle();
    });
    sizeInput.addEventListener('input', updateCursorStyle);
    colorInput.addEventListener('input', updateCursorStyle);
    shadowInput.addEventListener('input', updateCursorStyle);
    imageUrlInput.addEventListener('input', updateCursorStyle);

    updateCursorStyle();

    function downloadPNG() {
      const canvas = document.createElement('canvas');
      const s = parseInt(sizeInput.value);
      canvas.width = s;
      canvas.height = s;
      const ctx = canvas.getContext('2d');
      if(cursorType.value==='image' && imageUrlInput.value){
        const img = new Image();
        img.crossOrigin='anonymous';
        img.onload = ()=>{ ctx.drawImage(img,0,0,s,s); linkDownload(canvas) };
        img.src = imageUrlInput.value;
      } else {
        ctx.fillStyle=colorInput.value;
        ctx.beginPath();
        if(cursorType.value==='circle') ctx.arc(s/2,s/2,s/2,0,Math.PI*2);
        else ctx.rect(0,0,s,s);
        ctx.fill();
        linkDownload(canvas);
      }
      function linkDownload(c){
        const a=document.createElement('a');
        a.href=c.toDataURL('image/png');
        a.download='cursor.png';
        a.click();
      }
    }

    function downloadCSS(){
      const size=sizeInput.value+'px';
      let shape='50%';
      if(cursorType.value==='square') shape='0';
      const css=`cursor: url(${cursorType.value==='image'?imageUrlInput.value:'data:image/svg+xml;base64,'+btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}"><circle cx="${sizeInput.value/2}" cy="${sizeInput.value/2}" r="${sizeInput.value/2}" fill="${colorInput.value}"/></svg>`)}), auto;`;
      const a=document.createElement('a'); a.href='data:text/css;base64,'+btoa(css); a.download='cursor.css'; a.click();
    }

    function downloadJS(){
      const js=`document.body.style.cursor='${cursorType.value==='image'?imageUrlInput.value:'default'}';`;
      const a=document.createElement('a'); a.href='data:text/javascript;base64,'+btoa(js); a.download='cursor.js'; a.click();
    }

    document.getElementById('downloadPNG').addEventListener('click', downloadPNG);
    document.getElementById('downloadCSS').addEventListener('click', downloadCSS);
    document.getElementById('downloadJS').addEventListener('click', downloadJS);
  </script>
</body>
</html>
